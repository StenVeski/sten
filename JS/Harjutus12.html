<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="harjutus12.js" type="text/javascript"></script>
    <title>Harjutused</title>
</head>
<body>
    <h1>OSTUKORV</h1>
    <ul id="ostukorv">
        <!-- Siia saab lisada ostukorvi sisu -->
    </ul>
    <script>
        const ostukorv = {
            tooted: [
                { nimi: 'Piim', hind: 3.60, kogus: 2 },
                { nimi: 'Leib', hind: 2.00, kogus: 1 },
                { nimi: 'Munad', hind: 1.50, kogus: 6 },
                { nimi: 'Juust', hind: 4.20, kogus: 1 },
                { nimi: 'Tomatid', hind: 2.30, kogus: 3 },
            ],
        
            // Meetod ostukorvi sisu kuvamiseks
            kuvaSisu: function () {
                const ostukorviList = document.getElementById("ostukorv");
                ostukorviList.innerHTML = ""; // Tühjendame loendi enne uuesti lisamist
                this.tooted.forEach((toode) => {
                    const listItem = document.createElement("li");
                    listItem.textContent = `${toode.nimi} - ${toode.hind} EUR - Kogus: ${toode.kogus}`;
                    ostukorviList.appendChild(listItem);
                });
            },
        
            // Meetod toote lisamiseks ostukorvi juurde
            lisaToode: function (nimi, hind, kogus) {
                this.tooted.push({ nimi, hind, kogus });
                console.log(`Toode "${nimi}" lisatud ostukorvi.`);
                this.kuvaSisu(); // Uuendame ostukorvi kuvamist
            },
        
            // Meetod ostukorvi kogusumma arvutamiseks
            koguSumma: function () {
                let summa = 0;
                this.tooted.forEach((toode) => {
                    summa += toode.hind * toode.kogus;
                });
                return summa.toFixed(2); // Ümardame summa kaks komakkohta
            },
        };

        // Kuvame ostukorvi sisu ja kogusumma
        ostukorv.kuvaSisu();
        const koguSummaP = document.getElementById("koguSumma");
        koguSummaP.textContent = 'Ostukorvi kogu summa: ' + ostukorv.koguSumma() + ' EUR';
    </script>
</body>
</html>
