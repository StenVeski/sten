<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-poe Tooted</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iKDEr+eIHKgS6z4uUdj+pixI1rVXBUuLZfuNCn6U5GNQ7A1DgI2S9U6n" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="row" id="productRow"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("https://dummyjson.com/products")
                .then(response => response.json())
                .then(data => displayProducts(data.products))
                .catch(error => console.error("Error fetching products:", error));
        });

        function displayProducts(products) {
            const productRow = document.getElementById("productRow");

            products.forEach(product => {
                const card = document.createElement("div");
                card.classList.add("col-md-4", "mb-4");

                card.innerHTML = `
                    <div class="card">
                        <img src="${product.thumbnail}" class="card-img-top" alt="${product.title}">
                        <div class="card-body">
                            <h5 class="card-title">${product.title}</h5>
                            <p class="card-text">${product.description}</p>
                            <p class="card-text">Price: $${product.price.toFixed(2)}</p>
                        </div>
                    </div>
                `;

                productRow.appendChild(card);
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
